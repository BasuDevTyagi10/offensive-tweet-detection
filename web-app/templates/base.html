<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
        crossorigin="anonymous"></script>
    <title>{{name}}</title>
    {% block head %}{% endblock %}
</head>

<body>
    <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarToggleExternalContent" aria-controls="navbarToggleExternalContent"
                aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
        </div>
    </nav>
    <div class="collapse show" id="navbarToggleExternalContent">
        <div class="bg-dark p-4">
            <a class="text-decoration-none text-white h3" href="/">{{name}}</a>
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item mt-4">
                    <a class="nav-link text-info" aria-current="page" href="/checkTweet">Check Tweet</a>
                </li>
            </ul>
        </div>
    </div>
    {% block body %}{% endblock %}
    <footer class="footer mt-auto py-3 bg-light">
        <div class="container">
            <span class="text-muted">Developed by <a class="text-decoration-none text-info" href="https://github.com/BasuDevTyagi10">Basudev Tyagi</a></span>
        </div>
    </footer>
</body>

</html>
